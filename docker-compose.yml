version: '3'
services:
  web:
    build: site
    container_name: apache-csry
    ports :
     - "80:80"
    volumes:
     - ./www:/var/www/html/
     - ./server/000-default.conf:/etc/apache2/sites-available/000-default.conf
     - ./server/apache2.conf:/etc/apache2/apache2.conf
     - ./server/php.ini:/usr/local/etc/php/php.ini
    depends_on:
     - database

  database:
    image: mysql:5.7
    container_name: mysql-mvc
    ports :
      - "3306:3306"
    environment:
      MYSQL_DATABASE: carsery
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: carsery
      MYSQL_PASSWORD: root
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin-mvc
    depends_on:
      - database
    ports:
      - 8082:80
    environment:
        - PMA_ARBITRARY=1